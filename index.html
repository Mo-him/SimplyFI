<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .logo {
          width: 200px;
          height: 200px;
          background: linear-gradient(to right, #000000, #333333);
          border-radius: 50%;
          display: flex;
          justify-content: center;
          align-items: center;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
          margin: 0 auto;
        }
    
        .logo-text {
          font-family: sans-serif;
          font-size: 24px;
          color: #fff;
          font-weight: bold;
        }
      </style>
    <title>Logo</title>
</head>

<body>
    <div class="logo">
        <span class="logo-text">SimplyFi</span>
      </div>
</body>

</html>
